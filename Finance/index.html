<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Golden Crest Finance</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

html, body {
  height: 100%;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle at top left, #1e293b, #0f172a 60%);
  color: white;
  overflow-x: hidden;
  padding: 0;
  position: relative;
}

/* Background Glow */
body::before {
  content: "";
  position: absolute;
  width: 50vw;       /* responsive size */
  height: 50vw;      /* responsive size */
  max-width: 500px;
  max-height: 500px;
  background: rgba(212, 175, 55, 0.15);
  border-radius: 50%;
  top: -15vw;        /* responsive position */
  left: -15vw;
  filter: blur(12vw); /* responsive blur */
  z-index: 0;
}

/* Glass Card */
.glass-card {
  position: relative;
  width: 95%;          /* full screen width */
  max-width: 480px;    /* like WhatsApp */
  min-height: 90vh;    /* almost full screen height */
  padding: 5% 5% 7%;
  border-radius: 2rem;
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(1rem);
  border: 1px solid rgba(255, 255, 255, 0.1);
  box-shadow: 0 1rem 2.5rem rgba(0, 0, 0, 0.6);
  text-align: center;
  animation: fadeIn 1s ease;
  z-index: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

/* Logo */
.logo {
  width: 40%;          /* responsive */
  max-width: 200px;
  margin-bottom: 1rem;
  filter: drop-shadow(0 0 1rem rgba(212, 175, 55, 0.4));
}

/* Brand */
.brand {
  font-size: 1.5rem;
  font-weight: 700;
  color: #d4af37;
  margin-bottom: 0.5rem;
  letter-spacing: 0.1rem;
  text-shadow: 0 0 0.5rem rgba(212, 175, 55, 0.6);
}

.subtitle {
  color: #ccc;
  margin-bottom: 2rem;
  font-size: 0.9rem;
}

/* Button Group */
.button-group {
  display: flex;
  justify-content: center;
  gap: 2rem;
  flex-wrap: wrap;
}

/* 3D Premium Button */
.circle-btn {
  width: 25vw;        /* responsive */
  max-width: 100px;
  height: 25vw;       /* responsive */
  max-height: 100px;
  border-radius: 50%;
  border: none;
  font-size: 0.9rem;
  font-weight: 600;
  cursor: pointer;
  color: black;
  background: linear-gradient(145deg, #f5d97b, #d4af37);
  box-shadow:
    0 0.75rem 1.5rem rgba(0, 0, 0, 0.6),
    inset 0 -0.3rem 0.6rem rgba(0, 0, 0, 0.2),
    inset 0 0.3rem 0.6rem rgba(255, 255, 255, 0.4);
  transition: all 0.3s ease;
}

.circle-btn:hover {
  transform: translateY(-0.3rem) scale(1.05);
  box-shadow:
    0 1rem 1.8rem rgba(0, 0, 0, 0.7),
    inset 0 -0.3rem 0.6rem rgba(0, 0, 0, 0.2),
    inset 0 0.3rem 0.6rem rgba(255, 255, 255, 0.4);
}

.circle-btn:active {
  transform: translateY(0.25rem);
  box-shadow:
    0 0.3rem 0.6rem rgba(0, 0, 0, 0.6),
    inset 0 0.15rem 0.4rem rgba(0, 0, 0, 0.4);
}

/* Animation */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(2vw); }
  to { opacity: 1; transform: translateY(0); }
}

/* Mobile adjustments for very small screens */
@media(max-width: 400px) {
  .glass-card {
    width: 98%;
    min-height: 85vh;
    padding: 4% 4% 6%;
    border-radius: 1.5rem;
  }

  .logo {
    width: 45%;
  }

  .brand {
    font-size: 1.2rem;
  }

  .subtitle {
    font-size: 0.8rem;
    margin-bottom: 1.5rem;
  }

  .button-group {
    gap: 1.5rem;
  }

  .circle-btn {
    width: 28vw;
    height: 28vw;
    font-size: 0.8rem;
  }
}
</style>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#d4af37">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

</head>

<body>

<div class="glass-card">

  <!-- Logo -->
  <img src="./fin_logo.png" class="logo" alt="Golden Crest Logo">

  <div class="brand">Golden Crest Finance</div>
  <div class="subtitle">Professional • Secure • Reliable</div>

  <div class="button-group">
    <button class="circle-btn" onclick="location.href='history.html'">History</button>
    <button class="circle-btn" onclick="location.href='customers.html'">Update</button>
    <button class="circle-btn" onclick="location.href='dashboard.html'">Dashboard</button>
  </div>

</div>

<script>
if("serviceWorker" in navigator){
  navigator.serviceWorker.register("sw.js");
}
</script>
</body>
</html>
